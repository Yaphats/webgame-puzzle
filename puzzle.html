<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0" />
  <title>Sliding Puzzle</title>
</head>
<body>
  <button id="btn">autoplay</button>
  <button id="startBtn" style="z-index:3;position:absolute;width:50px;top:400px;left:150px;">start</button>
  <div style="text-align:center;">
      <span style="float:left;padding:0 5px;">step:&nbsp;<span id="stepCount">0</span></span>
      HTML5 canvas puzzle game
      <span  style="float:right;padding:0 5px;">Time:&nbsp;<span id="timeCount">0</span></span>
      <div>
    <div id="main" class="main">
    <canvas id="puzzle"  data-num="2"></canvas>    
  </div>
  <!-- 半透明背景 -->
  <div style="z-index:2;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(222,222,222,0.5);" class="bg">
    <div style="text-align:center;position:absolute;left:8%;top:35%;font-size:30px;">Ready 
      <span style="color:#f00;font-weight:900;text-shadow:1px 1px 1px #000;" id="countNum">2</span>
    </div>
  </div>
  <!-- 原图 -->
  <div style="position:absolute;top:48px;left:0px;" class="bg">
    <img src="image/puzzle.jpg" alt="puzzle game" />
  </div>


  <script src="js/puzzle.js"></script>
  <script>
     var puzzle = new Puzzle();
  </script>

</body>
</html>
